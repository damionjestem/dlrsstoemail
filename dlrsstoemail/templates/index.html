<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wysyłanie wartości RSS mailem</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>   
    </head>
    <body>
        <div>
            <h1>Wprowadź e-mail i link RSS, a następnie zatwierdź</h1>
            <form action = "#" method = "post">
                <label for="rss">URL RSS:</label>
                <input type = "url" name = "rss_url" placeholder="http://www.xml.com/2002/12/18/examples/rss091.xml.txt" /> <br>
                <input type = "submit" value = "Save" />
                <button type="button" id="preview">Preview</button>
             </form>
        </div>
        <div class="table">
            <h2>Przesłane RSS</h2>
            <table>
                <tr>
                    <th id="rss_url">RSS URL</th>
                </tr>
                    {% for x in rss_tab %}
                        <tr>
                            <td>{{x}}</td>
                        </tr>
                    {% endfor %}
            </table>
        </div>
        <div>
            <div id="output">
                {% if preview %}
                <h2>Treść ostatnio przesłanego RSS</h2>
                    {{preview}}
                {% endif %}

                {% with messages = get_flashed_messages()%}
                    {% for msg in messages %}
                        {{msg}}
                    {% endfor %}
                {% endwith %}
            </div>
        </div>
        <script type=text/javascript>
            $(function() { $("#preview").click(function (event) { $.getJSON('/getPreview', { }, function(data) { }); return false; }); });
        </script>
    </body>
</html>
